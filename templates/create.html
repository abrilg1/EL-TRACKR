{% extends "base.html" %}

{% block title %}Nuevo Registro - EL TRACKR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>
                        Nuevo Registro de Huella üåø
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('create') }}">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold text-success">
                                <i class="fas fa-user me-1"></i>Nombre Completo *
                            </label>
                            <input type="text" class="form-control" 
                                   id="nombre" name="nombre" 
                                   placeholder="Ej: Mar√≠a Gonz√°lez" required>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label fw-bold text-success">
                                <i class="fas fa-envelope me-1"></i>Correo Electr√≥nico *
                            </label>
                            <input type="email" class="form-control" 
                                   id="correo" name="correo" 
                                   placeholder="ejemplo@correo.com" required>
                        </div>

                        <div class="row">
                            <!-- Energ√≠a -->
                            <div class="col-md-4 mb-3">
                                <label for="energia" class="form-label fw-bold text-success">
                                    <i class="fas fa-bolt me-1"></i>Energ√≠a (kWh) *
                                </label>
                                <input type="number" step="0.1" min="0" class="form-control" 
                                       id="energia" name="energia" 
                                       placeholder="150" value="150" required>
                                <div class="form-text">Consumo mensual</div>
                            </div>

                            <!-- Agua -->
                            <div class="col-md-4 mb-3">
                                <label for="agua" class="form-label fw-bold text-success">
                                    <i class="fas fa-tint me-1"></i>Agua (Litros) *
                                </label>
                                <input type="number" step="0.1" min="0" class="form-control" 
                                       id="agua" name="agua" 
                                       placeholder="200" value="200" required>
                                <div class="form-text">Consumo mensual</div>
                            </div>

                            <!-- Transporte -->
                            <div class="col-md-4 mb-3">
                                <label for="transporte" class="form-label fw-bold text-success">
                                    <i class="fas fa-car me-1"></i>Transporte (km) *
                                </label>
                                <input type="number" step="0.1" min="0" class="form-control" 
                                       id="transporte" name="transporte" 
                                       placeholder="50" value="50" required>
                                <div class="form-text">Km mensuales</div>
                            </div>
                        </div>

                        <!-- Informaci√≥n -->
                        <div class="alert alert-info mt-3">
                            <h6 class="alert-heading">
                                <i class="fas fa-info-circle me-2"></i>Informaci√≥n
                            </h6>
                            <small class="mb-0">
                                Tu huella de CO‚ÇÇ se calcular√° autom√°ticamente bas√°ndose en tus consumos.
                            </small>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fas fa-save me-2"></i>Guardar Registro
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        border: none;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    
    .form-control {
        border-radius: 8px;
        border: 2px solid #e8f5e9;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }
    
    .btn-success {
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        border: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
</style>
{% endblock %}
